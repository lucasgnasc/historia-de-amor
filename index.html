<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A vida ao seu lado ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.5s, color 0.5s;
        }

        #contador {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        #poema {
            font-size: 20px;
            margin: 20px;
        }

        #mudarTema {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #imagem {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        .tema-romantico {
            background: pink;
            color: crimson;
        }

        .tema-romantico .container {
            background: white;
        }

        .tema-romantico #mudarTema {
            background: crimson;
            color: white;
        }

        .tema-romantico #mudarTema:hover {
            background: darkred;
        }

        .tema-estrelado {
            background: #0a043c;
            color: white;
        }

        .tema-estrelado .container {
            background: #161b33;
        }

        .tema-estrelado #mudarTema {
            background: lightblue;
            color: black;
        }

        .tema-estrelado #mudarTema:hover {
            background: deepskyblue;
        }

        .decoracao {
            position: fixed;
            font-size: 30px;
            opacity: 0.7;
            animation: flutuar 5s infinite ease-in-out;
        }

        @keyframes flutuar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="tema-romantico">

    <div class="container">
        <h1>A vida ao seu lado ❤️</h1>
        <img id="imagem" src="nosso-amor.jpg" alt="Nosso Amor">
        <p id="contador"></p>
        <p id="poema">"Desde o dia em que te vi, soube que meu coração era seu..."</p>
        <button id="mudarTema">Mudar Tema</button>
    </div>

    <script>
        const dataInicial = new Date("2024-03-02T00:00:00");
        const body = document.body;
        const btnMudarTema = document.getElementById("mudarTema");
        const imagem = document.getElementById("imagem");
        const poema = document.getElementById("poema");
        const contador = document.getElementById("contador");

        function atualizarContador() {
            const agora = new Date();
            let diferenca = agora - dataInicial;

            let segundos = Math.floor((diferenca / 1000) % 60);
            let minutos = Math.floor((diferenca / 1000 / 60) % 60);
            let horas = Math.floor((diferenca / 1000 / 60 / 60) % 24);
            let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            let meses = Math.floor(dias / 30);
            let anos = Math.floor(meses / 12);

            meses = meses % 12;
            dias = dias % 30;

            contador.innerHTML = `Estamos juntos há: ${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
        }

        function criarDecoracao(tipo) {
            for (let i = 0; i < 20; i++) {
                let decoracao = document.createElement("div");
                decoracao.classList.add("decoracao");
                decoracao.innerHTML = tipo;
                decoracao.style.left = Math.random() * 100 + "vw";
                decoracao.style.top = Math.random() * 100 + "vh";
                body.appendChild(decoracao);
            }
        }

        function removerDecoracao() {
            document.querySelectorAll(".decoracao").forEach(el => el.remove());
        }

        criarDecoracao("❤️");

        btnMudarTema.addEventListener("click", () => {
            if (body.classList.contains("tema-romantico")) {
                body.classList.remove("tema-romantico");
                body.classList.add("tema-estrelado");
                imagem.src = "estrelada.jpg";
                poema.innerHTML = `"O amor é como uma estrela, brilha mesmo na escuridão..."`;
                removerDecoracao();
                criarDecoracao("✨");
            } else {
                body.classList.remove("tema-estrelado");
                body.classList.add("tema-romantico");
                imagem.src = "nosso-amor.jpg";
                poema.innerHTML = `"Desde o dia em que te vi, soube que meu coração era seu..."`;
                removerDecoracao();
                criarDecoracao("❤️");
            }
        });

        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>

</body>
</html>
